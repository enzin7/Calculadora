<!DOCTYPE html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="icon" type="image/x-icon" href="/dist/favicon/favicon.ico">
</head>

<body>
    <div class="calculadora">
        <div class="display">
            <div class="display-historico" id="displayHistorico" onclick="antigaConta(this.textContent)"></div>
            <div class="display-inner" id="display"></div>
        </div>

        <button class="ht" onclick="mostrarHistorico()">
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                width="18" height="18" viewBox="0 0 512.000000 448.000000"
                preserveAspectRatio="xMidYMid meet">

                <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="white">
                    <path d="M2630 4900 c-955 -78 -1750 -707 -2045 -1620 -20 -63 -38 -116 -39
                    -118 -2 -1 -40 54 -86 123 -46 69 -98 139 -116 154 -99 87 -259 58 -321 -58
                    -27 -52 -31 -146 -9 -190 40 -76 507 -770 534 -793 43 -36 95 -51 159 -46 52
                    5 72 16 426 254 204 137 384 260 399 273 71 59 91 171 46 258 -43 85 -160 134
                    -251 104 -19 -7 -110 -63 -202 -126 -93 -63 -170 -113 -172 -112 -5 6 37 146
                    68 224 134 340 350 622 640 838 753 561 1809 484 2474 -180 359 -359 555 -834
                    555 -1345 0 -320 -66 -587 -216 -880 -85 -164 -175 -289 -308 -427 -180 -187
                    -322 -291 -541 -398 -651 -317 -1395 -243 -1978 197 -112 84 -278 252 -370
                    374 -86 116 -129 144 -213 144 -158 -1 -261 -164 -191 -301 60 -119 289 -374
                    462 -514 258 -210 576 -370 894 -450 375 -94 762 -94 1136 0 558 141 1044 483
                    1364 962 184 275 314 613 368 953 25 161 25 538 0 700 -114 731 -540 1352
                    -1174 1709 -385 217 -867 325 -1293 291z"/>
                    <path d="M2682 3829 c-52 -26 -99 -81 -113 -131 -6 -24 -9 -251 -7 -620 3
                    -523 5 -586 20 -613 28 -50 686 -714 732 -738 96 -50 227 -15 280 76 35 60 41
                    105 22 170 -15 51 -33 72 -320 364 l-305 310 -3 525 -3 525 -30 48 c-58 93
                    -179 130 -273 84z"/>
                </g>
            </svg>
            <div class="linha"></div>
        </button>

        <div id="containerHistorico" class="containerHistorico">
            <div class="tituloHistorico">
                <h3>HISTÓRICO</h3>
                <hr />
            </div>
            <ul id="historico" class="historico" onclick="">
            </ul>
            <div class="botoesHistorico">
                <button class="closeH" onclick="fecharHistorico()">Fechar</button>
                <button class="clearH" onclick="limparHistorico()">Limpar</button>
            </div>
        </div>
        
        <div style="margin-top: -30px;" class="buttons">
            <button class="button light-gray" onclick="limpar()" title="Apagar Tudo">AC</button>
            <button class="button light-gray" onclick="inverterValor()">+/-</button>
            <button class="button light-gray" onclick="adicionarPorcentagem('%')">%</button>
            <button class="button yellow" onclick="adicionarOperador('÷')">÷</button>

            <button class="button dark-gray" onclick="adicionarNumero('7')">7</button>
            <button class="button dark-gray" onclick="adicionarNumero('8')">8</button>
            <button class="button dark-gray" onclick="adicionarNumero('9')">9</button>
            <button class="button yellow" onclick="adicionarOperador('x')">x</button>

            <button class="button dark-gray" onclick="adicionarNumero('4')">4</button>
            <button class="button dark-gray" onclick="adicionarNumero('5')">5</button>
            <button class="button dark-gray" onclick="adicionarNumero('6')">6</button>
            <button class="button yellow" onclick="adicionarOperador('-')">-</button>

            <button class="button dark-gray" onclick="adicionarNumero('1')">1</button>
            <button class="button dark-gray" onclick="adicionarNumero('2')">2</button>
            <button class="button dark-gray" onclick="adicionarNumero('3')">3</button>
            <button class="button yellow" onclick="adicionarOperador('+')">+</button>

            <button class="button light-gray" onclick="deletar()">  
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24"
                    viewBox="0 -1 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 19L-1 12l6-7h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6z"/>
                <line x1="9.5" y1="9.5" x2="14.5" y2="14.5"/>
                <line x1="14.5" y1="9.5" x2="9.5" y2="14.5"/>
                </svg>
            </button>
            <button class="button dark-gray" onclick="adicionarNumero('0')">0</button>
            <button class="button dark-gray" onclick="adicionarDecimal(',')">,</button>
            <button class="button yellow" onclick="calcular()">=</button>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="/dist/js/calculadora.js"></script>

</body>

</html>
